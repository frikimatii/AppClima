<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <title>App clima</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row cero">
        <div class="col-10 title">
          <img src="" alt="" />
        </div>
        <div class="col-2 icon">
          <i class="bi bi-cloud-sun fs-1"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-12 search">
          <input type="text" id="search" placeholder="Ingrese Una ciudad..." />
          <button class="btn-search">Buscar</button>
        </div>
      </div>
      <div class="row one">
        <div class="col-4 temp1">
          <p>Temperatura</p>
          <h5 class="temp">TEMPE</h5>
        </div>
        <div class="col-5 hum1">
          <p>Humedad</p>
          <h5 class="hum">HUMEDAD</h5>
        </div>
        <div class="col-3 velocidad1">
          <p>Veloc Viento</p>
          <h5 class="velocidad">speed</h5>
        </div>
      </div>
      <div class="row two">
        <div class="col hora1">
          <p>Hora</p>
          <h5 class="hora">HORA</h5>
          <h5 class="fecha">FECHA</h5>
        </div>
        <div class="col" id="img">
          <img src="" alt="" class="img1" />
        </div>
      </div>
      <div class="row three">
        <div class="col-4 ciudad1">
          <p>Pais</p>
          <h5 class="ciudad">PAIS</h5>
        </div>
        <div class="col-8 estado1">
          <p>Estado</p>
          <h5 class="estado">WEATHER</h5>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h5 class="dmy">dd/mm/yyyy</h5>
        </div>
      </div>
    </div>

    <script src="js.js"></script>
    <script src="fecha.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
